<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 4</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header class="bg-dark">
		<nav>
			<ul class="nav justify-content-end">

				<li class="nav-item">
					<a class="nav-link text-light " href="signup.html">Sign Up</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light " href="login.html">Log In</a>
				</li>

		</nav>
	</header>
	<main>
		<div class="container">
			<div class="tools">
				<button id="blockButton" class="btn btn-light border border-dark shadow"><img src="img/Block-user.png"
						alt="Unblock">Block</button>
				<button id="unBlockButton" class="btn btn-light border border-dark shadow"><img
						src="img/Unblock-user.png" alt="Unblock"></button>
				<button id="deleteUserButton" class="btn btn-danger border border-dark shadow"><img
						src="img/Delete-user.png" alt="Delete-user"></button>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th><input type="checkbox" id="selectAll"></th>
						<th>Name</th>
						<th>e-Mail</th>
						<th>Last login</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>

	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
